name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  pages: write          # needed for Pages deploy
  id-token: write       # needed for OIDC auth

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Playwright builds & starts Next via webServer in config
      - name: Run Playwright tests (smoke)
        run: npm run test:e2e

      # Always upload the report artifact for PRs & debugging
      - name: Upload Playwright report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  deploy-report:
    # Only deploy the report to Pages on pushes to main (avoid overwriting on PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: e2e
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: ./playwright-report

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./playwright-report

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4